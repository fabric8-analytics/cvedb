affected:
    - groupId: org.apache.activemq
      artifactId: activemq-web-console
      version:
        - ">=5.0.0 <= 5.15.5"
      fixedin:
        - ">=5.15.6"
        
    - groupId: org.apache.activemq
      artifactId: activemq-broker
      version:
        - ">=5.0.0 <= 5.15.5"
      fixedin:
        - ">=5.15.6"
