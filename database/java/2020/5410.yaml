---
cve: 2020-5410
title: CVE in org.springframework.cloud:spring-cloud-starter-config
description: >
    Spring Cloud Config, versions 2.2.x prior to 2.2.3, versions 2.1.x prior to 2.1.9, and older unsupported versions allow applications to serve arbitrary configuration files through the spring-cloud-config-server module. A malicious user, or attacker, can send a request using a specially crafted URL that can lead to a directory traversal attack.
cvss_v2: 5.0
references:
    - https://tanzu.vmware.com/security/cve-2020-5410
affected:
    - groupId: org.springframework.cloud
      artifactId: spring-cloud-starter-config
      version:
        - "<=2.1.8.RELEASE,2.1.0.RELEASE"
        - "<=2.2.2.RELEASE,2.2.0.RELEASE"
      fixedin:
        - ">=2.2.3.RELEASE"
        - "<=2.1.9.RELEASE,2.1.9.RELEASE"
        - "<=2.0.5.RELEASE,1.0.1.RELEASE"
