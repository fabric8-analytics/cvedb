    - https://github.com/geopython/pycsw/pull/474/files
    - https://patch-diff.githubusercontent.com/raw/geopython/pycsw/pull/474.patch
affected:
    - name: pycsw
      version:
        - "<=1.8.5"
        - "<=1.10.4,1.10.0"
        - "<=2.0.1,2.0.0"
      fixedin:
        - "==1.8.6"
        - "==1.10.5"
        - ">=2.0.2"
